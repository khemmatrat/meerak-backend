<!-- สร้างไฟล์ทดสอบ test-video.html -->
<!DOCTYPE html>
<html>
<body>
  <input type="file" id="videoInput" accept="video/*">
  <button onclick="uploadVideo()">Upload Video</button>
  
  <script>
    async function uploadVideo() {
      const fileInput = document.getElementById('videoInput');
      if (!fileInput.files[0]) return alert('เลือกไฟล์วิดีโอก่อน');
      
      const formData = new FormData();
      formData.append('video', fileInput.files[0]);
      formData.append('tags', 'test,demo');
      
      try {
        const response = await fetch('http://localhost:3001/api/upload/video', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        console.log('Upload result:', result);
        
        if (result.success) {
          alert(`✅ อัปโหลดสำเร็จ!\nURL: ${result.url}`);
          
          // แสดงวิดีโอ
          const video = document.createElement('video');
          video.src = result.url;
          video.controls = true;
          video.width = 400;
          document.body.appendChild(video);
        }
      } catch (error) {
        console.error('Upload error:', error);
        alert('❌ อัปโหลดล้มเหลว');
      }
    }
  </script>
</body>
</html>
