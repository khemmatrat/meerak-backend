version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: kycdb          # ใส่ค่าโดยตรง
      POSTGRES_USER: kycuser      # ใส่ค่าโดยตรง  
      POSTGRES_PASSWORD: admin123 # ใส่ค่าโดยตรง
      # POSTGRES_DB: ${DB_NAME:-kycdb}
      # POSTGRES_USER: ${DB_USER:-kycuser}
      # POSTGRES_PASSWORD: ${DB_PASSWORD:-kycpassword}
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kycuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      # Node Environment
      NODE_ENV: ${NODE_ENV:-production}
      
      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-kycuser}:${DB_PASSWORD:-kycpassword}@postgres:5432/${DB_NAME:-kycdb}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-kycdb}
      DB_USER: ${DB_USER:-kycuser}
      DB_PASSWORD: ${DB_PASSWORD:-kycpassword}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      
      # Cloudinary Configuration (สำคัญ!)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      
      # JWT Secret
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # Server Configuration
      PORT: 3001
      HOST: 0.0.0.0
      
      # Optional: Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
    # Load from .env file
    env_file:
      - .env
      
    volumes:
      # สำหรับ development: mount source code
      - ./src:/app/src
      - ./server.js:/app/server.js
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./schema.sql:/app/schema.sql 
      # สำหรับ production: comment volumes ออก
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
        
    # สำหรับ development ใช้ yarn dev, สำหรับ production ใช้ npm start
    command: ${DOCKER_COMMAND:-npm start}
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {if(r.statusCode===200)process.exit(0);process.exit(1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data: